log4j.rootLogger=console,WARN,INFO
  
log4j.appender.console=org.apache.log4j.ConsoleAppender  
log4j.appender.console.threshold=INFO  
log4j.appender.console.layout=org.apache.log4j.PatternLayout  
log4j.appender.console.layout.ConversionPattern=%d{yyyy-MM-dd HH\:mm\:ss} [%5p] - %c -%F(%L) -%m%n  
  
log4j.appender.WARN=org.apache.log4j.RollingFileAppender  
log4j.appender.WARN.Append=true  
log4j.appender.WARN.File=E:/logs/warn.log  
log4j.appender.WARN.Threshold=WARN
log4j.appender.WARN.layout=org.apache.log4j.PatternLayout  
log4j.appender.WARN.layout.ConversionPattern=%d{yyyy-MM-dd HH\:mm\:ss} [%5p] - %c - %F(%L) -%m%n  
log4j.appender.WARN.MaxFileSize=10MB

log4j.appender.INFO=org.apache.log4j.RollingFileAppender  
log4j.appender.INFO.Append=true  
log4j.appender.INFO.File=E:/logs/info.log  
log4j.appender.INFO.Threshold=INFO
log4j.appender.INFO.layout=org.apache.log4j.PatternLayout  
log4j.appender.INFO.layout.ConversionPattern=%d{yyyy-MM-dd HH\:mm\:ss} : %m%n  
log4j.appender.INFO.MaxFileSize=10MB